<!--

Automated CSS processing:
1. Finds all CSS files in the "css" directory
2. Combines them into a single file
3. Minifies and fingerprints the result
4. Outputs a single <link> tag for the processed CSS

-->

{{ $cssFiles := resources.Match "css/*.css" }}
{{ $cssResources := slice }}
{{ range $cssFiles }}
  {{ $cssResources = $cssResources | append . }}
{{ end }}

{{ $combinedCSS := $cssResources | resources.Concat "css/combined.css" | minify | fingerprint }}
<link rel="stylesheet" href="{{ $combinedCSS.RelPermalink }}" integrity="{{ $combinedCSS.Data.Integrity }}" crossorigin="anonymous">
